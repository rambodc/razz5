<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razzberry Signup Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            border-top: 5px solid #d81b60;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            color: #d81b60;
            margin-bottom: 10px;
        }
        .message {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .code-box {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            background-color: #d81b60;
            padding: 15px 20px;
            border-radius: 5px;
            display: inline-block;
            letter-spacing: 5px;
            margin-bottom: 20px;
        }
        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://your-logo-url.com/logo.png" alt="Razzberry Logo" class="logo">
        <div class="title">Welcome to Razzberry!</div>
        <div class="message">Use the verification code below to complete your signup. This code is valid for 1 hour.</div>
        <div class="code-box">{{CODE}}</div>
        <div class="footer">
            If you did not request this code, please ignore this email.<br>
            &copy; 2025 Razzberry. All rights reserved.
        </div>
    </div>
</body>
</html>
