<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

    <!-- Page Title -->
    <title>Razzberry - Home</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/razzberry48.ico?v=1.0.18" type="image/x-icon">

    <!-- Meta Information -->
    <meta itemprop="name" content="Razzberry">
    <meta itemprop="description" content="Value Your Art- Razzberry helps artists claim their creations and turn their work into lasting value.">
    <meta itemprop="image" content="screenshot.png">
    <meta name="description" content="Value Your Art- Razzberry helps artists claim their creations and turn their work into lasting value."/>

    <!-- Prevent Caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            overflow: hidden; /* Disable scrolling */
            position: fixed;
            width: 100%; /* Full width */
            height: calc(var(--vh, 1vh) * 100); /* Dynamically adjust height based on viewport */
            top: 0;
            left: 0;
        }

        canvas {
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            outline: 0;
        }

        * {
            /* Disable touch highlights of HTML elements, especially on mobile */
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <canvas id="glcanvas" width="100vw" height="100vh" tabindex="1"></canvas>

    <!-- Scripts -->
    <script type="text/javascript" src="js/patch.js?v=1.0.18" async></script>
    <script type="text/javascript">
        // Function to adjust viewport height dynamically based on the window height
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        // Adjust viewport height when window is resized or initially loaded
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('load', setViewportHeight);

        // Call the function once to set the initial value
        setViewportHeight();

        // CABLES.js Patch Initialization
        function showError(errId, errMsg) {
            // Handle critical errors here if needed
        }

        function patchInitialized(patch) {
            // You can now access the patch object (patch), register variable watchers, and so on
        }

        function patchFinishedLoading(patch) {
            // The patch is ready now, all assets have been loaded
        }

        document.addEventListener("CABLES.jsLoaded", function (event) {
            CABLES.patch = new CABLES.Patch({
                patch: CABLES.exportedPatch,
                "prefixAssetPath": "",
                "assetPath": "assets/",
                "jsPath": "js/",
                "glCanvasId": "glcanvas",
                "glCanvasResizeToWindow": true,
                "onError": showError,
                "onPatchLoaded": patchInitialized,
                "onFinishedLoading": patchFinishedLoading,
                "canvas": {"alpha": true, "premultipliedAlpha": true} // Make canvas transparent
            });

            // Define the external function for web share
            CABLES.patch.config.webShare = function (params) {
                const [text, url] = params;
                const shareData = {
                    title: "Razzberry",
                    text: text,
                    url: url
                };

                if (navigator.share) {
                    navigator.share(shareData)
                        .then(() => {
                            console.log('Shared successfully');
                        })
                        .catch((error) => {
                            console.error('Error sharing:', error);
                        });
                } else {
                    console.error('Web Share API not supported.');
                }
            };

        });

        // Disable rubberband effect on mobile devices
        document.getElementById('glcanvas').addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, false);

        // Unregister service workers to prevent caching issues
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then((registrations) => {
                registrations.forEach((registration) => {
                    registration.unregister();
                });
            });
        }
    </script>
</body>
</html>
