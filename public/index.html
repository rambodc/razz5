<!DOCTYPE html>
<html lang="en">
<head>
    <title>RazzberryDev1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            overflow: hidden; /* Disable scrolling */
            position: fixed; /* Prevent resizing */
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            top: 0;
            left: 0;
        }
    
        canvas {
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            outline: 0;
        }

        * {
            /* disable on touch highlights of html elements, especially on mobile! */
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta itemprop="name" content="Razzberry">
    <meta itemprop="description" content="Powered by XRPL">
    <meta itemprop="image" content="screenshot.png">
    <meta name="description" content="Powered by XRPL"/>

</head>
<body>
    <canvas id="glcanvas" width="100vw" height="100vh" tabindex="1"></canvas>

    
    <script type="text/javascript" src="js/patch.js" async></script>
    

    <script type="text/javascript">

        function showError(errId, errMsg)
        {
            // handle critical errors here if needed
        }

        function patchInitialized(patch)
        {
            // You can now access the patch object (patch), register variable watchers and so on
        }

        function patchFinishedLoading(patch)
        {
            // The patch is ready now, all assets have been loaded
        }

        document.addEventListener("CABLES.jsLoaded", function (event)
        {
            CABLES.patch = new CABLES.Patch({
                patch: CABLES.exportedPatch,
                "prefixAssetPath": "",
                "assetPath": "assets/",
                "jsPath": "js/",
                "glCanvasId": "glcanvas",
                "glCanvasResizeToWindow": true,
                "onError": showError,
                "onPatchLoaded": patchInitialized,
                "onFinishedLoading": patchFinishedLoading,
                "canvas": {"alpha":true, "premultipliedAlpha":true } // make canvas transparent
            });

            // Define the external function for web share
            CABLES.patch.config.webShare = function (params) {
                const [text, url] = params;
                const shareData = {
                    title: "Iâ€™m grabbing free RAZ tokens on Razzberry. If you sign up, we can both collect faster and have some fun doing it!",
                    text: text,
                    url: url
                };

                if (navigator.share) {
                    navigator.share(shareData)
                        .then(() => {
                            console.log('Shared successfully');
                        })
                        .catch((error) => {
                            console.error('Error sharing:', error);
                        });
                } else {
                    console.error('Web Share API not supported.');
                }
            };
        });

        // disable rubberband effect on mobile devices
        document.getElementById('glcanvas').addEventListener('touchmove', (e)=>{ e.preventDefault(); }, false);
    </script>
</body>
</html>
